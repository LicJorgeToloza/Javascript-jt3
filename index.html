<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Toloza - DG</title>
    <link rel="stylesheet" href="./css/stylo.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="contenedor">
        <p>Lista de Productos y Servicios </p>
    </div>

    <ul class="agregarAlCarro" id="carrito">
        <h3>Agregue Productos o Servicios personalizados que Ud. necesita </h3>
        <form action="" id="agregaItemForm" class="carga">
            <input type="text" id="inputServicio" class="formServicio">
            <input type="submit" id="submitServicio" class="formInputServicio" value="Agrega">

        </form>
    </ul>
        
    <section>
        <h3>Registro de Usuario</h3>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="contrasena">Contrase√±a:</label>
            <input type="password" id="contrasena" name="contrasena" required><br><br>
            <button type="submit">Registrarse</button>
        </form>
        <div id="content">

        </div>

    </section>

        
</body>
</html>
