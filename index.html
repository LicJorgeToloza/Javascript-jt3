<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Toloza - DG</title>
    <link rel="stylesheet" href="./css/stylo.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="contenedor">
        <p>Lista de Productos y Servicios</p>
    </div>

    <ul class="agregarAlCarro" id="carrito">
        <h3>Agregue el Producto o Servicio</h3>
        <form action="" id="agregaItemForm" class="carga">
            <input type="text" id="inputServicio" class="formServicio">
            <input type="submit" id="submitServicio" class="formInputServicio" value="Agrega">

        </form>
    </ul>
        
    <section>
        <h3>Registro de Usuario</h3>
        <form id="registroForm">
            <label>Nombre</label>
            <input type="text" placeholder="..." id="name" required autofocus>
            <label>Email</label>
            <input type="email" placeholder="..." id="email" required>
            <label>Contrase√±a</label>
            <input type="password" placeholder="..." id="password" required>
            <input type="submit" value="Registrarse">

        </form>
        <div id="content">

        </div>

    </section>

        
</body>
</html>
