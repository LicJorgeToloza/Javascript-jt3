<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Toloza - DG</title>
    <link rel="stylesheet" href="./css/stylo.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="contenedor">
        <p>Lista de Productos y Servicios</p>
    </div>

    <ul class="agregarAlCarro" id="carrito">
        <h3>Agregue el Producto o Servicio</h3>
        <form action="" id="agregaItemForm" class="carga">
            <input type="text" id="inputServicio" class="formServicio">
            <input type="submit" id="submitServicio" class="formInputServicio" value="Agrega">

        </form>
        
    </ul>
        
    <div>
        <p>Ingrese su Nombre</p>
        <input class="nameUser" type="text">
    </div>

    <form id="Formulario">
        <p>Ingrese su comentario</p>
        <label for="comentario:"></label>
        <textarea name="comentario"  id="comentario" cols="30" rows="10"></textarea>
        <button type="submit"> Agregar </button>
    </form>
        
</body>
</html>
